<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos</title>
    <link rel="stylesheet" href="..\static\data_entry.css">
<body>
    <div class="container">
        <h2>Ingreso de datos</h2>
        <form method="post">
            <input type="number" placeholder="N° de mes" min="1" max="12" value="{{form.month.value|default_if_none:''}}">
            <input type="number" placeholder="Costo total del consumo" value="{{form.total_cost.value|default_if_none:''}}">  
        </form>
        <button>Generar recomendación</button>
    </div>
</body>
</html>
